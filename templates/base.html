<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="/static/css2/normalize.css">
    <link rel="stylesheet" href="/static/css2/styles.css">
    {% block styleInclude %} {% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
          }
        /* Custom styles for maroon navbar */
        .navbar {
            background-color: #800000; /* Maroon */
        }
        .navbar-nav {
            margin-left: auto; /* Align nav links to right */
        }

        .navbar-brand img {
            width: 100px; /* Adjust logo size */
            height: auto;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .navbar-nav .nav-link {
            color: #B2D82F !important; /* Change link color */
            font-size: larger;
        }

        /* Additional styling for main content */
        main {
            padding: 20px;
            margin-top: 20px;
        }

        .btn-danger,
        .btn-info,
        .btn-outline-success,
        .btn-outline-info {
            color:  greenyellow;
            background-color: maroon; /* Maroon */
            border: none;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: all 0.3s ease; /* Smooth transition */
        }
        
        .btn-danger:hover,
        .btn-info:hover,
        .btn-outline-success:hover,
        .btn-outline-info:hover {
            transform: translateY(-2px); /* Add a slight lift on hover */
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.1); /* Larger shadow on hover */
        }


        footer {
            background-color: #800000; /* Maroon */
            color: #B2D82F;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/emp">
            <img src="{{ url_for('static',filename='images/logG.png') }}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% block Addnav %}
                    {% if 'user_id' in session %}
                        {% if 'HR' not in request.path %}
                            <li class="nav-item active">
                                <a class="nav-link" href="/HR">HR Team</a>
                            </li>
                        {% endif %}
                    {% endif %}
                {% endblock %}
                <li class="nav-item active">
                    <a class="navbar-brand" href="#">
                        <img src="{{ url_for('static',filename='images/LogR.png') }}" alt="Logo">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto">
        <div>
            <span>
                Copyright &copy;
                <script>document.write(new Date().getFullYear())</script> BC 14 Apprentices
            </span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
